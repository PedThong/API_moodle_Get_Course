<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
      height: 100%;
    }


    #container {
      color: #999;
      text-transform: uppercase;
      font-size: 36px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      text-align: center;
    }

    #flip {
      height: 50px;
      overflow: hidden;
      margin-left: 10px;
    }

    #flip>div>div {
      color: #fff;
      height: 45px;
      margin-bottom: 45px;
      display: inline-block;
      padding: 0 15px;
      line-height: 45px;
    }

    #flip div:first-child {
      animation: show 5s linear infinite;
    }

    #flip div:first-child div {
      background: #ffc60c;
    }

    #flip div:nth-child(2) div {
      background: #185763;
    }

    #flip div:last-child div {
      background: #f97316;
    }

    @keyframes show {
      0% {
        margin-top: -270px;
      }

      8% {
        margin-top: -192px;
      }

      33% {
        margin-top: -192px;
      }

      41% {
        margin-top: -98px;
      }

      66% {
        margin-top: -98px;
      }

      74% {
        margin-top: -3px;
      }

      99.99% {
        margin-top: -3px;
      }

      100% {
        margin-top: -270px;
      }
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
      border-radius: 20px 20px 0px 0px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }

    .carousel-slide {
      min-width: 100%;
      display: flex;
      justify-content: center;
      height: 100%;
    }

    .news-card-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .news-card {
      width: 100%;
      height: 100%;
      display: block;
      overflow: hidden;
    }

    .news-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .news-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.3) 40%, rgba(0, 0, 0, 0.8) 100%);
    }

    .news-content {
      position: absolute;
      bottom: 2rem;
      color: white;
      padding: 1.5rem;
      z-index: 10;
    }

    .news-tag {
      background-color: #f97316;
      font-size: 0.75rem;
      padding: 0.2rem 0.5rem;
      border-radius: 0.25rem;
      margin-right: 0.5rem;
    }

    .arrow-btn {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 20%;
      background: transparent;
      display: flex;
      align-items: center;
      color: white;
      opacity: 0.4;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      z-index: 15;
    }

    .arrow-btn.right {
      right: 0;
      justify-content: flex-end;
      padding-right: 20px;
    }

    .arrow-btn.left {
      left: 0;
      justify-content: flex-start;
      padding-left: 20px;
    }

    .arrow-btn:hover {
      opacity: 1;
    }

    .arrow-btn.left:hover {
      background: linear-gradient(to right, rgba(0, 0, 0, 0.6), transparent);
      justify-content: center;
      padding-left: 0;
    }

    .arrow-btn.right:hover {
      background: linear-gradient(to left, rgba(0, 0, 0, 0.6), transparent);
      justify-content: center;
      padding-right: 0;
    }

    .arrow-btn i {
      font-size: 2.5rem;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 5px;
      width: 0%;
      background: linear-gradient(90deg, rgba(74, 30, 0, 1) 0%, rgba(249, 115, 22, 1) 100%);
      transition: width 0.1s linear;
    }



    .nav-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #185763;
      position: relative;
      padding: 1rem 0;
    }

    .nav-item {
      position: relative;
      flex: 1;
      text-align: center;
    }

    .nav-item a {
      display: inline-block;
      color: white;
      font-size: 1.25rem;
      font-weight: 600;
      text-decoration: none;
      padding: 0.5rem 0;
      transition: transform 0.3s, text-shadow 0.3s;
      width: 100%;
    }

    .nav-item:not(:last-child)::after {
      content: "";
      position: absolute;
      right: 0;
      top: 12.5%;
      height: 75%;
      width: 3px;
      background-color: rgba(255, 255, 255, 0.3);
    }

    .nav-item a:hover {
      transform: scale(1.1);
      text-shadow: 0 0 8px rgba(173, 255, 255, 0.8);
    }

    .nav-bar .line {
      position: absolute;
      bottom: 0;
      height: 4px;
      width: 25%;
      left: 0;
      border-radius: 4px;
      background: linear-gradient(to right, #00ffae, #ffffff00);
      opacity: 0;
      transition: all 0.4s ease;
    }

    /* Move underline on hover */
    .nav-item:nth-child(1):hover~.line {
      left: 0%;
      opacity: 1;
      background: linear-gradient(to right, #3DB8D0, #2B9AAF);
      filter: drop-shadow(0 0 8px #3DB8D0);
    }

    .nav-item:nth-child(2):hover~.line {
      left: 25%;
      opacity: 1;
      background: linear-gradient(to right, #9E3DD0, #822BAF);
      filter: drop-shadow(0 0 8px #9E3DD0);
    }

    .nav-item:nth-child(3):hover~.line {
      left: 50%;
      opacity: 1;
      background: linear-gradient(to right, #D0543D, #AF3F2B);
      filter: drop-shadow(0 0 8px #D0543D);
    }

    .nav-item:nth-child(4):hover~.line {
      left: 75%;
      opacity: 1;
      background: linear-gradient(to right, #6FD03D, #58AF2B);
      filter: drop-shadow(0 0 8px #6FD03D);
    }






    @media screen and (max-width: 1023px) {

    #container {
      color: #999;
      text-transform: uppercase;
      font-size: 26px;
      font-weight: bold;
    }

    #flip {
      display: none;
    }


    .carousel {
      width: 100%;
      height: 300px;
    }

    .news-content {
      bottom: 0.5rem;
      font-size: 8px;
    }

    .news-tag {
      font-size: 0.4rem;
      background-color: #f97416;
      margin-bottom: -10px;
    }

    .nav-bar {
      display: flex;
      flex-wrap:wrap;
      padding: 0.7rem 0;
    }
    
    .nav-item a {
      font-size: 1rem;
    }

    
    .nav-item:not(:last-child)::after {
      width: 2px;
    }

    }
    
    @media screen and (max-width: 640px) {

    #container {
      color: #999;
      text-transform: uppercase;
      font-size: 26px;
      font-weight: bold;
    }

    #flip {
      display: none;
    }


    .carousel {
      width: 100%;
      height: 200px;
    }

    .news-content {
      bottom: 0.2rem;
      font-size: 8px;
    }

    .news-tag {
      font-size: 0.5rem;
      background-color: #f97416;
      margin-bottom: -10px;
    }

    .nav-bar {
      display: flex;
      flex-wrap:wrap;
      padding: 0.7rem 0;
    }
    
    .nav-item a {
      font-size: 0.6rem;
    }

    
    .nav-item:not(:last-child)::after {
      width: 1.2px;
    }

    }
  </style>
</head>

<body>
  <div id="container">
    <div>
      <h3>Welcome to GD Academy </h3>
    </div>
    <div id="flip">
      <div>
        <div>ศูนย์การเรียนรู้ พัฒนาทักษะเพื่อการเติบโต!</div>
      </div>
      <div>
        <div>where skill development begins!</div>
      </div>
      <div>
        <div>Your Learning Hub for Growth!</div>
      </div>
    </div>
  </div>
  <section class="carousel" id="carousel">
    <div class="carousel-track" id="carouselTrack"></div>
  </section>

  <nav class="nav-bar">
    <div class="nav-item">
      <a href="https://gdacademy.goldenduckgroup.com/moodle/my/courses.php" target="_top">My Course</a>
    </div>
    <div class="nav-item">
      <a href="https://gdacademy.goldenduckgroup.com/moodle/course/index.php" target="_top">Explore all course</a>
    </div>
    <div class="nav-item">
      <a href="https://gdacademy.goldenduckgroup.com/moodle/course/view.php?id=161" target="_top">คู่มือการใช้งาน</a>
    </div>
    <div class="nav-item">
      <a href="https://gdacademy.goldenduckgroup.com/moodle/course/view.php?id=160" target="_top">Beginner guide</a>
    </div>
    <div class="line"></div>
  </nav>

  <script>
    const token = '9474af3b7b0b0de937ebf21b7cf7ab32';
    const baseUrl = 'https://gdacademy.goldenduckgroup.com/moodle/webservice/rest/server.php';
    const fallbackImages = ['image/cover-1.png', 'image/cover-2.png', 'image/cover-3.png'];

    function getRandomFallbackImage() {
      return fallbackImages[Math.floor(Math.random() * fallbackImages.length)];
    }

    async function fetchCourseDetail(courseId) {
      const res = await fetch(`${baseUrl}?wstoken=${token}&wsfunction=core_course_get_courses_by_field&moodlewsrestformat=json&field=id&value=${courseId}`);
      const data = await res.json();
      return data.courses[0];
    }

    let allCourses = [], currentSlide = 0, autoSlideInterval, progressTimer;
    let progress = 0;
    const slideDuration = 7000; // 7 seconds
    const progressStep = 100 / (slideDuration / 100); // 100 steps over 7s

    function createSlide(course) {
      let imageUrl = getRandomFallbackImage();
      if (course.courseimage) imageUrl = course.courseimage;
      else if (course.overviewfiles?.length > 0) {
        const image = course.overviewfiles.find(f => f.mimetype?.startsWith('image/'));
        if (image?.fileurl) imageUrl = image.fileurl + `&token=${token}`;
      }

      const slide = document.createElement('div');
      slide.className = 'carousel-slide';
      slide.innerHTML = `
    <div class="news-card-wrapper">
          <a href="https://gdacademy.goldenduckgroup.com/moodle/course/view.php?id=${course.id}" target="_top" class="news-card">
            <img src="${imageUrl}" alt="Courseเด่น" onerror="this.src='${getRandomFallbackImage()}'">
            <div class="news-overlay"></div>
            <div class="news-content">
              <div class="flex items-center mb-2">
                <span class="news-tag">New Course!!</span>
              </div>
              <h2 class="text-xl font-bold leading-snug mb-1">${course.fullname || course.shortname}</h2>
              <p class="text-sm text-gray-300 leading-snug">${course.summary || ''}</p>
            </div>
            <div class="progress-bar"></div>
          </a>
          <div class="arrow-btn left" onclick="prevSlide(event)">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div class="arrow-btn right" onclick="nextSlide(event)">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>`;
      return slide;
    }

    function resetProgressBar() {
      progress = 0;
      updateProgressBar();
    }

    function updateProgressBar() {
      const bars = document.querySelectorAll('.progress-bar');
      bars.forEach(bar => {
        bar.style.width = `${progress}%`;
      });
    }

    function startProgressBar() {
      progressTimer = setInterval(() => {
        progress += progressStep;
        if (progress >= 100) {
          progress = 0;
          nextSlide();
        }
        updateProgressBar();
      }, 100);
    }

    function stopProgressBar() {
      clearInterval(progressTimer);
      progressTimer = null;
    }

    function startAutoSlide() {
      resetProgressBar(); // รีเซ็ต Progress Bar ก่อนเริ่มใหม่
      startProgressBar();
    }

    function stopAutoSlide() {
      stopProgressBar();
    }

    function renderCarousel() {
      const track = document.getElementById('carouselTrack');
      track.innerHTML = '';
      allCourses.slice(0, 5).forEach(course => {
        track.appendChild(createSlide(course));
      });
      updateCarousel();

      const carousel = document.getElementById('carousel');
      carousel.addEventListener('mouseenter', stopAutoSlide);
      carousel.addEventListener('mouseleave', startAutoSlide);
    }

    function updateCarousel() {
      const track = document.getElementById('carouselTrack');
      track.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    function nextSlide(e) {
      if (e) e.stopPropagation();
      currentSlide = (currentSlide + 1) % 5;
      updateCarousel();
      
      // รีเซ็ต Progress Bar เมื่อเปลี่ยนหน้าด้วยตนเอง
      if (e) {
        resetProgressBar();
      }
    }

    function prevSlide(e) {
      if (e) e.stopPropagation();
      currentSlide = (currentSlide - 1 + 5) % 5;
      updateCarousel();
      
      // รีเซ็ต Progress Bar เมื่อเปลี่ยนหน้าด้วยตนเอง
      if (e) {
        resetProgressBar();
      }
    }

    function loadLatestCourses() {
      fetch(`${baseUrl}?wstoken=${token}&wsfunction=core_course_get_courses&moodlewsrestformat=json`)
        .then(res => res.json())
        .then(async all => {
          const latest = all.filter(c => c.id > 1).sort((a, b) => b.id - a.id).slice(0, 8);
          allCourses = await Promise.all(latest.map(c => fetchCourseDetail(c.id)));
          renderCarousel();
          startAutoSlide();
        })
        .catch(error => {
          document.getElementById('carousel').innerHTML =
            `<p class="text-center py-6 text-red-500">❌ ไม่สามารถโหลดCourseได้: ${error.message}</p>`;
        });
    }

    window.addEventListener('load', loadLatestCourses);

  </script>



</body>

</html>
